<!-- apps/templates/apps/app_listing.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approved Apps</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        .app-list {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .app-item {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
        .app-item:last-child {
            border-bottom: none;
        }
        .app-name {
            font-size: 1.2em;
            font-weight: bold;
        }
        .app-version {
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Approved Apps</h1>
    <div class="app-list">
        {% for app in apps %}
            <div class="app-item">
                <div class="app-name">{{ app.app_name }}</div>
                <div class="app-version">Version: {{ app.app_version }}</div>
                <div class="app-category">Category: {{ app.category }}</div>
                <div>
                    <a href="{{ app.apk_file.url }}" class="btn" target="_blank">Download APK</a>
                </div>
            </div>
        {% empty %}
            <p>No approved apps available.</p>
        {% endfor %}
    </div>
</body>
</html>
