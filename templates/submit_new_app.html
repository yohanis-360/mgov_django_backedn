<!-- apps/templates/apps/submit_new_app.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit New App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="file"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Submit New App</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- Add fields for app submission -->
        <div class="form-group">
            <label for="app_name">App Name:</label>
            <input type="text" name="app_name" id="app_name" required>
        </div>
        <div class="form-group">
            <label for="app_version">App Version:</label>
            <input type="text" name="app_version" id="app_version" required>
        </div>
        <div class="form-group">
            <label for="category">Category:</label>
            <select name="category" id="category" required>
                <option value="">Select a category</option>
                <option value="Health">Health</option>
                <option value="Education">Education</option>
                <option value="Finance">Finance</option>
                <!-- Add other categories as needed -->
            </select>
        </div>
        <div class="form-group">
            <label for="apk_file">APK File:</label>
            <input type="file" name="apk_file" id="apk_file" required>
        </div>
        <!-- Add more input fields for the other required data -->
        <button type="submit">Submit App</button>
    </form>
</body>
</html>
