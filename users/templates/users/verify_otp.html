{% extends "base.html" %}

{% block content %}
  <h2>Verify OTP</h2>
  <p>Enter the OTP sent to your email:</p>
  <form method="post">
    {% csrf_token %}
    <label for="otp">OTP:</label>
    <input type="text" name="otp" id="otp" required>
    <button type="submit">Verify</button>
  </form>
  {% if messages %}
    {% for message in messages %}
      <p>{{ message }}</p>
    {% endfor %}
  {% endif %}
{% endblock %}
